<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System - Firebase Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">üß™ Rental System Firebase Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="status" class="mb-3"></div>
                        
                        <div class="d-grid gap-2">
                            <button id="testBtn" class="btn btn-primary">
                                üî• Test Firebase Connection
                            </button>
                            <button id="checkDataBtn" class="btn btn-info">
                                üìä Check localStorage Data
                            </button>
                        </div>
                        
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Rental Firebase Service -->
    <script src="rental-firebase-service.js"></script>

    <script>
        let rentalFirebaseService;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase
            try {
                if (!window.firebaseDb) {
                    throw new Error('Firebase not initialized');
                }
                
                // Initialize rental service
                rentalFirebaseService = new RentalSystemFirebaseService();
                
                updateStatus('‚úÖ Firebase connected successfully', 'success');
            } catch (error) {
                updateStatus('‚ùå Firebase connection failed: ' + error.message, 'danger');
                return;
            }
            
            // Event listeners
            document.getElementById('testBtn').addEventListener('click', testFirebase);
            document.getElementById('checkDataBtn').addEventListener('click', checkLocalStorageData);
        });
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function updateResults(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="alert alert-info">${message}</div>`;
        }
        
        async function testFirebase() {
            try {
                updateStatus('üî• Testing Firebase connection...', 'info');
                
                // Test adding a sample student
                const testStudent = {
                    studentId: 'TEST001',
                    studentName: 'Test Student',
                    section: 'Test Section',
                    barcode: 'TEST_BARCODE_001'
                };
                
                const docId = await rentalFirebaseService.addStudent(testStudent);
                updateResults(`‚úÖ Test student added successfully! ID: ${docId}`);
                
                // Test reading students
                const students = await rentalFirebaseService.getStudents();
                updateResults(`‚úÖ Found ${students.length} students in Firebase`);
                
                // Clean up test data
                await rentalFirebaseService.deleteStudent(docId);
                updateResults(`‚úÖ Test student cleaned up`);
                
                updateStatus('üéâ Firebase test completed successfully!', 'success');
                
            } catch (error) {
                updateStatus('‚ùå Firebase test failed: ' + error.message, 'danger');
                updateResults('Error: ' + error.message);
            }
        }
        
        function checkLocalStorageData() {
            try {
                updateStatus('üìä Checking localStorage data...', 'info');
                
                const students = JSON.parse(localStorage.getItem('barcodeStudents')) || [];
                const officers = JSON.parse(localStorage.getItem('barcodeOfficers')) || [];
                const inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                const rentalRecords = JSON.parse(localStorage.getItem('rentalRecords')) || [];
                
                updateResults(`Students: ${students.length}`);
                updateResults(`Officers: ${officers.length}`);
                updateResults(`Inventory Items: ${inventoryItems.length}`);
                updateResults(`Rental Records: ${rentalRecords.length}`);
                
                const total = students.length + officers.length + inventoryItems.length + rentalRecords.length;
                
                if (total > 0) {
                    updateStatus(`üìä Found ${total} items in localStorage ready for migration`, 'success');
                } else {
                    updateStatus('‚ÑπÔ∏è No data found in localStorage', 'info');
                }
                
            } catch (error) {
                updateStatus('‚ùå Error checking localStorage: ' + error.message, 'danger');
            }
        }
    </script>
</body>
</html>
