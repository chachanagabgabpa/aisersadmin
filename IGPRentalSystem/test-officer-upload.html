<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Officer Upload - Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üß™ Test Officer Upload to Firebase</h4>
                    </div>
                    <div class="card-body">
                        <div id="status" class="mb-3"></div>
                        
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="officerId" class="form-label">Officer ID</label>
                                <input type="text" class="form-control" id="officerId" value="TEST001" required>
                            </div>
                            <div class="mb-3">
                                <label for="officerName" class="form-label">Officer Name</label>
                                <input type="text" class="form-control" id="officerName" value="Test Officer" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" value="Test Department" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    üöÄ Test Upload to Firebase
                                </button>
                                <button type="button" class="btn btn-info" onclick="checkFirebaseData()">
                                    üìä Check Firebase Data
                                </button>
                            </div>
                        </form>
                        
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Rental Firebase Service -->
    <script src="rental-firebase-service.js"></script>

    <script>
        let rentalFirebaseService;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase
            try {
                if (!window.firebaseDb) {
                    throw new Error('Firebase not initialized');
                }
                
                rentalFirebaseService = new RentalSystemFirebaseService();
                updateStatus('‚úÖ Firebase connected successfully', 'success');
            } catch (error) {
                updateStatus('‚ùå Firebase connection failed: ' + error.message, 'danger');
                return;
            }
            
            // Form submission
            document.getElementById('testForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const officerId = document.getElementById('officerId').value.trim();
                const officerName = document.getElementById('officerName').value.trim();
                const department = document.getElementById('department').value.trim();
                
                if (!officerId || !officerName || !department) {
                    updateStatus('‚ùå Please fill in all fields', 'danger');
                    return;
                }
                
                try {
                    updateStatus('üöÄ Uploading officer to Firebase...', 'info');
                    
                    const officer = {
                        uniqueId: officerId,
                        officerId: officerId,
                        officerName: officerName,
                        department: department
                    };
                    
                    const id = await rentalFirebaseService.addOfficer(officer);
                    
                    updateStatus(`‚úÖ Officer uploaded successfully! Document ID: ${id}`, 'success');
                    updateResults(`Officer "${officerName}" (${officerId}) uploaded to RentalSystem_officers collection`);
                    
                } catch (error) {
                    updateStatus('‚ùå Upload failed: ' + error.message, 'danger');
                    updateResults('Error: ' + error.message);
                }
            });
        });
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function updateResults(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="alert alert-info">${message}</div>`;
        }
        
        async function checkFirebaseData() {
            try {
                updateStatus('üìä Checking Firebase data...', 'info');
                
                const officers = await rentalFirebaseService.getOfficers();
                
                updateStatus(`üìä Found ${officers.length} officers in Firebase`, 'success');
                updateResults(`Officers in RentalSystem_officers collection: ${officers.length}`);
                
                if (officers.length > 0) {
                    updateResults('Recent officers:');
                    officers.slice(-3).forEach(officer => {
                        updateResults(`- ${officer.officerName} (${officer.officerId}) - ${officer.department}`);
                    });
                }
                
            } catch (error) {
                updateStatus('‚ùå Error checking Firebase data: ' + error.message, 'danger');
            }
        }
    </script>
</body>
</html>
