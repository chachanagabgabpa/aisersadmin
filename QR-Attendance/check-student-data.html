<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Student Data - Firebase Migration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">üîç Check Student Data Sources</h4>
                    </div>
                    <div class="card-body">
                        <div id="status" class="mb-3"></div>
                        
                        <div class="d-grid gap-2">
                            <button id="checkLocalStorageBtn" class="btn btn-primary">
                                üì± Check localStorage for Students
                            </button>
                            <button id="checkFirebaseBtn" class="btn btn-info">
                                üî• Check Firebase for Students
                            </button>
                            <button id="migrateBtn" class="btn btn-success" style="display: none;">
                                üöÄ Migrate Students to Firebase
                            </button>
                        </div>
                        
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        let firebaseDb;
        let studentsInLocalStorage = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase
            try {
                firebaseDb = window.firebaseDb;
                if (!firebaseDb) {
                    throw new Error('Firebase not initialized');
                }
                updateStatus('‚úÖ Firebase connected successfully', 'success');
            } catch (error) {
                updateStatus('‚ùå Firebase connection failed: ' + error.message, 'danger');
                return;
            }
            
            // Event listeners
            document.getElementById('checkLocalStorageBtn').addEventListener('click', checkLocalStorage);
            document.getElementById('checkFirebaseBtn').addEventListener('click', checkFirebase);
            document.getElementById('migrateBtn').addEventListener('click', migrateStudents);
        });
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function updateResults(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="alert alert-info">${message}</div>`;
        }
        
        function checkLocalStorage() {
            try {
                updateStatus('üîç Checking localStorage for students...', 'info');
                
                const studentsData = localStorage.getItem('students');
                if (studentsData) {
                    studentsInLocalStorage = JSON.parse(studentsData);
                    updateStatus(`üì± Found ${studentsInLocalStorage.length} students in localStorage`, 'success');
                    updateResults(`Students in localStorage: ${studentsInLocalStorage.length}`);
                    
                    if (studentsInLocalStorage.length > 0) {
                        updateResults('Sample student: ' + JSON.stringify(studentsInLocalStorage[0], null, 2));
                        document.getElementById('migrateBtn').style.display = 'block';
                    }
                } else {
                    updateStatus('üì± No students found in localStorage', 'warning');
                    updateResults('No students data found in localStorage');
                }
                
            } catch (error) {
                updateStatus('‚ùå Error checking localStorage: ' + error.message, 'danger');
            }
        }
        
        async function checkFirebase() {
            try {
                updateStatus('üî• Checking Firebase for students...', 'info');
                
                // Check old collection
                const oldStudentsSnapshot = await firebaseDb.collection('students').get();
                const oldCount = oldStudentsSnapshot.size;
                
                // Check new collection
                const newStudentsSnapshot = await firebaseDb.collection('AttendanceSystem_students').get();
                const newCount = newStudentsSnapshot.size;
                
                updateStatus(`üî• Firebase students: Old=${oldCount}, New=${newCount}`, 'info');
                updateResults(`Old 'students' collection: ${oldCount} documents`);
                updateResults(`New 'AttendanceSystem_students' collection: ${newCount} documents`);
                
                if (newCount === 0 && oldCount === 0) {
                    updateResults('‚ö†Ô∏è No students found in Firebase. You need to migrate from localStorage.');
                }
                
            } catch (error) {
                updateStatus('‚ùå Error checking Firebase: ' + error.message, 'danger');
            }
        }
        
        async function migrateStudents() {
            if (studentsInLocalStorage.length === 0) {
                alert('No students found in localStorage to migrate!');
                return;
            }
            
            if (!confirm(`Migrate ${studentsInLocalStorage.length} students from localStorage to Firebase?`)) {
                return;
            }
            
            try {
                updateStatus('üöÄ Starting student migration...', 'warning');
                document.getElementById('migrateBtn').disabled = true;
                
                let migratedCount = 0;
                let errorCount = 0;
                
                for (const student of studentsInLocalStorage) {
                    try {
                        await firebaseDb.collection('AttendanceSystem_students').add({
                            studentId: student.studentId,
                            studentName: student.studentName,
                            section: student.section,
                            uniqueId: student.uniqueId,
                            createdAt: new Date(),
                            updatedAt: new Date()
                        });
                        migratedCount++;
                        
                        if (migratedCount % 10 === 0) {
                            updateResults(`Migrated ${migratedCount}/${studentsInLocalStorage.length} students...`);
                        }
                        
                    } catch (error) {
                        console.error('Error migrating student:', student.studentId, error);
                        errorCount++;
                    }
                }
                
                updateStatus(`‚úÖ Migration completed! ${migratedCount} migrated, ${errorCount} errors`, 'success');
                updateResults(`Successfully migrated ${migratedCount} students to AttendanceSystem_students collection`);
                
                if (errorCount > 0) {
                    updateResults(`‚ö†Ô∏è ${errorCount} students failed to migrate. Check console for details.`);
                }
                
            } catch (error) {
                updateStatus('‚ùå Migration failed: ' + error.message, 'danger');
            } finally {
                document.getElementById('migrateBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
